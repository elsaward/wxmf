<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telphone=no, email=no">
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/zepto.min.js"></script>
</head>
<body class="single-header">
<div class="header">
    <h1>发起组团</h1>
    <div class="control">
        <a class="button button-white button-small" href="gdlp-1.html">更多楼盘</a>
    </div>
</div>
<div class="wrap-page form-wrap">
    <div class="box-v form">
        <div class="flex-2">
            <div class="form-row form-row-line form-row-icon form-row-arrow icon-building">
                <input id="txtBuilding" type="text" placeholder="请输入楼盘名称">
            </div>
            <div class="form-row form-row-line form-row-icon icon-user">
                <input type="text" placeholder="请输入您的姓名">
            </div>
            <div class="form-row form-row-line form-row-icon icon-phone">
                <input type="text" placeholder="请输入手机号码">
            </div>
            <div class="form-row">
                <a href="#" class="button button-large">我要组团</a>
            </div>
        </div>
        <div class="flex-1 form-info">
            <p>5人抱成团，就有免费专车带您看房！</p>
            <p>请您准确填写以上预约信息，我们会有专人联系您！</p>
        </div>
    </div>
</div>
<div id="buildingModal" class="modal">
    <div class="full-modal single-header">
        <div class="header">
            <div class="msg">
                <a href="#" class="back-title modal-close">楼盘选择</a>
            </div>
        </div>
        <div class="wrap-page">
            <div class="modal-item-list">
                <ul>
                    <li>华府壹区</li>
                    <li>华府壹区</li>
                    <li>华府壹区</li>
                    <li>华府壹区</li>
                    <li>华府壹区</li>
                    <li>华府壹区</li>
                    <li>华府壹区</li>
                    <li>华府壹区</li>
                    <li>华府壹区</li>
                    <li>华府壹区</li>
                    <li>华府壹区</li>
                    <li>华府壹区</li>
                    <li>华府壹区</li>
                </ul>
            </div>
        </div>
    </div>
</div>
<script>
    $("#txtBuilding").on("click", function(e) {
        $("#buildingModal").addClass("on");
        e.preventDefault();
    });
    $(".modal-close").on("click", function(e) {
        $(this).parents(".modal").removeClass("on");
        e.preventDefault();
    })
</script>
</body>
</html>
