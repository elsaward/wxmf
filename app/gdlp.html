<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>现有房团</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telphone=no, email=no">
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="kf no-footer">
<div class="header kf-header">
    <h1>更多楼盘</h1>
    <div class="nav screening"></div>
    <div class="search">
        <a class="icon icon-search" href="search.html"></a>
    </div>
</div>
<ul class="nav-list screening-list"></ul>
<div class="wrap-page">
    <div class="reload"><!-- 刷新栏预留 --></div>
    <div class="page">
        <div class="list screening-data"></div>
        <div class="load-more"></div>
    </div>
    <div id="empty-page" class="page page-empty page-disabled">
        <div class="flex-1"></div>
        <div>
            <img src="images/sorry.png" alt="">
            <br>
            <span>房子都去哪儿了...</span>
        </div>
        <div class="flex-1"></div>
    </div>
</div>
<script type="text/html" id="lp-list">
<div class="card card-1 img-tip">
    <div class="tip">{{tips}}</div>
    <div class="box">
        <div class="flex-1">
            <img class="img-border img-border-padding img-max-101" src="{{src}}" alt="">
        </div>
        <div class="flex-1 text-align-left">
            <p>{{house}}</p>
            <p>{{address}}</p>
            <p>
                <span class="il-b">{{mold}}</span>
                <span class="il-b"><span class="badge">11号线</span><span class="badge">外环以外</span></span>
            </p>
        </div>
        <div class="flex-1 text-align-right c1-d3">
            <p class="text-16 text-orange">￥{{price}}</p>
            <p class="text-orange">元/平米</p>
        </div>
    </div>
</div>
</script>
<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/requirejs/require.js"></script>
<!-- endbower -->
<!-- endbuild -->
<script>
    require([
        "scripts/screening",
        "scripts/common"
    ], function(screening) {
        screening.init({
            "url": "data/gdlp.json",
            "conditions": [
                {
                    "title": "区域",
                    "field": "area",
                    "list": [
                        "不限",
                        "静安静安静安静安",
                        "浦东",
                        "闵行",
                        "嘉定",
                        "普陀",
                        "松江",
                        "宝山"
                    ]
                },
                {
                    "title": "单价",
                    "field": "price",
                    "list": [
                        "不限",
                        "10000",
                        "20000",
                        "30000"
                    ]
                },
                {
                    "title": "类型",
                    "field": "mold",
                    "list": [
                        "不限",
                        "类型1",
                        "类型2",
                        "类型3"
                    ]
                },
                {
                    "title": "排序",
                    "field": "order",
                    "list": [
                        "不限",
                        "按区域",
                        "按单价",
                        "按类型"
                    ]
                }
            ],
            "tpl": $("#lp-list").html()
        });
        screening.exec();
    });
</script>
</body>
</html>
