<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>现有房团</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telphone=no, email=no">
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="kf">
<div class="header kf-header">
    <h1>现有房团</h1>
    <div class="nav screening"></div>
</div>
<ul class="nav-list screening-list"></ul>
<div class="wrap-page">
    <div class="reload"><!-- 刷新栏预留 --></div>
    <div id="list-page" class="page">
        <div class="list screening-data"></div>
        <div class="load-more"></div>
    </div>
    <div id="empty-page" class="page page-empty page-disabled">
        <div class="flex-1"></div>
        <div>
            <img src="images/sorry.png" alt="">
            <br>
            <span>房子都去哪儿了...</span>
        </div>
        <div class="flex-1"></div>
    </div>
</div>
<div class="footer">
    <a class="icon icon-call" href="#callModal"></a>
    <h2><a href="form-faqi.html">发起房团</a></h2>
</div>
<div id="callModal" class="modal">
    <div class="tips box-v">
        <div class="flex-1"></div>
        <div class="flex-1">
            <div class="tips-title">
                <h2>提示</h2>
            </div>
            <div class="tips-msg">
                <p>确定拨打电话：400-021-0655吗？</p>
            </div>
            <div class="tips-control">
                <div>
                    <a href="#" class="button-circle button-red modal-close">取消</a>
                </div>
                <div>
                    <a href="tel:4000210655" class="button-circle button-green">确定</a>
                </div>
            </div>
        </div>
        <div class="flex-1"></div>
    </div>
</div>
<script type="text/html" id="ft-list">
<div class="card card-0">
    <h2>{{house}}</h2>
    <div class="img-tip">
        <img src="{{src}}" alt="">
        <div class="tip">{{tips}}</div>
    </div>
    <div class="info">
        <p>市场均价：{{price}}元/平米</p>
        <p>已报名人数{{num}}人</p>
        <a class="button pos-r" href="form-baoming.html?h={{house}}">报名</a>
    </div>
</div>
</script>
<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/requirejs/require.js"></script>
<!-- endbower -->
<!-- endbuild -->
<script>
    require([
        "scripts/screening",
        "scripts/common"
    ], function(screening) {
        screening.init({
            "url": "data/ft.json",
            "conditions": [
                {
                    "title": "区域",
                    "field": "area",
                    "list": [
                        "不限",
                        "静安静安静安静安",
                        "浦东",
                        "闵行",
                        "嘉定",
                        "普陀",
                        "松江",
                        "宝山"
                    ]
                },
                {
                    "title": "时间",
                    "field": "time",
                    "list": [
                        "不限",
                        "2014-1",
                        "2014-2",
                        "2014-3",
                        "2014-4",
                        "2014-5"
                    ]
                }
            ],
            "tpl": $("#ft-list").html()
        });
        screening.exec();
    });
</script>
</body>
</html>
