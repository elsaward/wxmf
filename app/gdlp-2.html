<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>现有房团</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telphone=no, email=no">
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="kf no-footer kf-result">
<div class="header kf-header">
    <h1>枫桥紫郡</h1>
    <div class="control">
        <a class="button button-white button-small go-back" href="#">重新搜索</a>
    </div>
</div>
<div class="wrap-page">
    <div class="page">
        <div class="reload">
            刷新刷新
        </div>
        <div class="list">
            <div class="card card-1 img-tip">
                <div class="tip">现有房团</div>
                <div class="box">
                    <div class="flex-1">
                        <img class="img-border img-border-padding img-max-101" src="images/pic101-75.jpg" alt="">
                    </div>
                    <div class="flex-1 text-align-left">
                        <p>枫桥紫郡</p>
                        <p>徐汇区 枫阳路1811弄</p>
                        <p>
                            <span class="il-b">现房</span>
                            <span class="il-b"><span class="badge">11号线</span><span class="badge">外环以外</span></span>
                        </p>
                    </div>
                    <div class="flex-1 text-align-right c1-d3">
                        <p class="text-16 text-orange">￥7500</p>
                        <p class="text-orange">元/平米</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="result-divide">猜您喜欢：</div>
        <div class="list"></div>
    </div>
</div>
<script type="text/html" id="lp-list">
    <div class="card card-1 img-tip">
        <div class="tip">{{tips}}</div>
        <div class="box">
            <div class="flex-1">
                <img class="img-border img-border-padding img-max-101" src="{{src}}" alt="">
            </div>
            <div class="flex-1 text-align-left">
                <p>{{house}}</p>
                <p>{{address}}</p>
                <p>
                    <span class="il-b">{{mold}}</span>
                    <span class="il-b"><span class="badge">11号线</span><span class="badge">外环以外</span></span>
                </p>
            </div>
            <div class="flex-1 text-align-right c1-d3">
                <p class="text-16 text-orange">￥{{price}}</p>
                <p class="text-orange">元/平米</p>
            </div>
        </div>
    </div>
</script>
<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/requirejs/require.js"></script>
<!-- endbower -->
<!-- endbuild -->
<script>
    require([
        "scripts/common"
    ], function() {

    });
</script>
</body>
</html>
