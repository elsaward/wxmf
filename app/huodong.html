<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>往期看房</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
    <meta name="format-detection" content="telphone=no, email=no">
    <meta name="msapplication-tap-highlight" content="no">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="hd">
<div class="header hd-header">
    <h1 class="list-h">往期看房</h1>
</div>
<div class="wrap-page">
    <div class="reload"><!-- 刷新栏预留 --></div>
    <div class="page">
        <div class="list list-center-line"></div>
        <div class="load-more"></div>
    </div>
</div>
<div class="footer hd-footer">
    <a href="fangtuan.html" class="button-3d">现有房团</a>
</div>
<script type="text/html" id="event-list">
<div class="event">
    <div class="event-inner">
        <div class="event-content">
            <a href="{{url}}"><img class="img-border" src="{{src}}" alt=""></a>
            <div class="event-info">
                <div class="event-time">{{time}}</div>
                <div class="event-title">{{title}}</div>
            </div>
        </div>
    </div>
</div>
</script>
<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/requirejs/require.js"></script>
<!-- endbower -->
<!-- endbuild -->
<script>
    require([
        "scripts/render",
        "scripts/load",
        "scripts/common"
    ], function(render, load) {
        load.init({
            url: "data/hd.json"
        });
        load.buildLoad(renderEvents);
        function renderEvents(res) {
            if(typeof res == "string") res = $.parseJSON(res);
            var tpl = $("#event-list").html();
            var container = $(".list");
            container.append(render(tpl, res));
        }
    });
</script>
</body>
</html>
